services:
  meridian-bank:
    build:
      context: .
      secrets:
        - aws_access_key
        - aws_secret_key
    container_name: meridian-bank
    ports:
      - "5433:5432"
      - "8000:8000"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meridian -d meridian_bank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:

secrets:
  aws_access_key:
    environment: HETZNER_S3_ACCESS_KEY
  aws_secret_key:
    environment: HETZNER_S3_SECRET_KEY
